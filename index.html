<!DOCTYPE html>
<html lang="ko">
<head>

<body style="display:flex;align-items:center;justify-content:center;height:100vh;font-family:sans-serif;">

    <a id="manualLink" href="#">열리지 않으면 여기를 눌러주세요</a>
  </div>

  <script>
    const TARGET_URL =
      "https://script.google.com/macros/s/AKfycbzdi1s2xyBcRIOgb1Xt8Bx8rW2q4PkTW-dp1CZstuUnuwq7W_SD5Xzf7UPbHdLFjB2a/exec";

    document.getElementById("manualLink").href = TARGET_URL;

    // 삼성 인터넷 대응: DOM 로드 후 이동
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        window.location.href = TARGET_URL;
      }, 100);
    });
  </script>
